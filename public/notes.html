<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Reenie+Beanie" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
<link rel="stylesheet" href="assets/styles.css">
<title>Home</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
<div class="container">
  <div class="row align-items-center">
    
    <div class="col text-center">
      <br />
      <h1 class="display-1 p-2">Note Taker</h1>
    </div>
  </div>
    <div class="row">
      <div class="col col-md-6">
        <h3>Notes</h3><hr />
        <div id="note-column">
          <button class="btn btn-sm btn-outline-dark" id="delete-button"><i class="fa fa-trash"></i></button>
        </div>
      </div>
      <div class="col col-md-6">
        <h3>Enter a note</h3><hr />
        <div>
          <form>
            <div class="form-group"></div>
              <label for="title-input" class="form-labels">Note title:</label>
              <input class="form-control" type="text" name="title" id="title-input" placeholder="Title" /><br />
              <label for="text-input" class="form-labels">Note text:</label>
              <input class="form-control" type="text" name="text" id="text-input" placeholder="Enter text" /><hr />
              <button id="save-note" class="btn btn-sm btn-outline-dark p-2">Save your note!</button>
            </div>
          </form>
        </div>
      </div>
    </div>  


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="/assets/js/index.js"></script>
</body>
</html>
